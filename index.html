<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
    <header style="background-color: #333; color: #fff; padding: 20px;">
        <h1 style="margin: 0;">Welcome to My Website</h1>
    </header>
    <nav style="background-color: #444; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0;">
            <li style="display: inline; margin-right: 10px;"><a href="#" style="text-decoration: none; color: #fff;">Home</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="#" style="text-decoration: none; color: #fff;">About</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="#" style="text-decoration: none; color: #fff;">Services</a></li>
            <li style="display: inline;"><a href="#" style="text-decoration: none; color: #fff;">Contact</a></li>
        </ul>
    </nav>
    <main style="padding: 20px;">
        <h2>About Us</h2>
        <p style="font-size: 16px;">We are a creative team dedicated to delivering high-quality solutions.</p>
        <h2>Our Services</h2>
        <ul style="font-size: 16px;">
            <li>Web Design</li>
            <li>Graphic Design</li>
            <li>Digital Marketing</li>
        </ul>
    </main>
    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <p style="margin: 0;">&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
